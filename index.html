<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        @font-face { font-family: BitxMap; src: url('public/BitxMapFonttfb.ttf'); } 
        @font-face { font-family: monument; src: url('public/MonumentExtended-Regular.otf'); } 
        body{
            margin: none;
            padding: none;
        }
        .navbar{
            width: 50vw;
            display: flex;
            flex-direction: row;
            gap: 4vw;
            padding: 1vw;
            margin-top: 4vh;
            margin-left: 2.5vw;
            outline: auto;
            outline-color: black;
            font-size: 1rem;
            font-family: bitxmap;
            background-color: #f8f7f880;
        }
        .welcomeNav{
            margin-left: 12vw;
        }
        .icon{
            width: 1.6vw;
        }
        .nameDiv{
            margin-top: 6vh;
            margin-left: 2.4vw;
            display: flex;
            flex-direction: row;
            gap:1vw
        }
        .square{
            margin-top: 41px;
            width: 41px;
            height: 5vh;
            background-color: #000;
        }
        .name{
            font-family: monument;
            font-size: 2.4rem;
            margin-top: 4.6vh;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <svg class="icon" id="cross" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 27 27">
            <rect id="topLeft" width="9" height="9" fill="currentColor"></rect>
            <rect id="bottomLeft" y="18" width="9" height="9" fill="currentColor">  </rect>
            <rect id="topRight" x="18" width="9" height="9" fill="currentColor"></rect>
            <rect id="center" x="9" y="9" width="9" height="9" fill="currentColor"></rect>
        </svg>
        <a class="welcomeNav">WELCOME</a>
        <a>ABOUT</a>
        <a>PROJECTS</a>
        <a>CONTACT</a>
    </div>

    <div class="nameDiv">
        <div class="square"></div>
        <h1 class="name">Matthieu O'Jeanson</h1>
    </div>
</body>
</html>
