<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        @font-face {
            font-family: BitxMap;
            src: url('public/BitxMapFonttfb.ttf');
        }

        @font-face {
            font-family: monument;
            src: url('public/MonumentExtended-Regular.otf');
        }

        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        p {
            margin: 0;
            padding: 0;
        }

        .icon {
            height: 1.8vw;
            width: 1.8vw;
        }

        .navbar {
            border: 1px solid black;
            display: flex;
            font-family: BitxMap;
            gap: 3vw;
            align-items: center;
            padding: 0.5vw 0.8vw 0.5vw 0.8vw;
            margin-top: 1.7vw;
            margin-left: 2vw;
            width: max-content;
        }

        .welcomeNav {
            margin-left: 12vw;
        }

        .nameDiv {
            display: flex;
            /* flex-direction: column; */
            gap: 0.8vw;
        }

        .square {
            height: 2.8vw;
            width: 2.8vw;
            background-color: black;
        }

        .name {
            font-family: monument;
            font-size: 1.2vw;
        }

        /* .intro {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        } */

        #country {
            font-family: BitxMap;
            font-size: 1vw;
        }
        .introWel{
            display: flex;
            margin-left: 2vw;
            margin-top: 4vw;
            justify-content: space-between;
        }
        .welcText{
            font-family: BitxMap;
            font-size: 1.2vw;
            margin-right: 2.5vw;
        }
        .welc1{
            margin-left: 4.9vw;
        }

        .balloon{
            margin-top: 3vw;
            width: 100vw;
            height: 30vh;
            background-color: black;
        }
        .landing-lower{
            display: flex;
            flex-direction: column;
        }
        .landing-lower-1{
            display: flex;
            justify-content: space-between;
            margin-top: 0.4vh;
            align-items: center;
            margin-right: 5vw;
            margin-left: 5vw;
        }
        .sphere{
            width: 4vw;
            margin-top: 1vh;
        }
        .open-btn{
            font-family: bitxmap;
            text-decoration: none;
            border: solid black;
            padding: 0.3vw;
            height: fit-content;
        }
        .landing-lower-2{
            margin-top: 0.4vh;
            margin-left: 2vw;
            margin-right: 2vw;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .footer-text-1{
            font-family: bitxmap;
            font-size: 3rem;
            margin-top: 4.8vh;
        }
        .footer-text-2{
            font-family: monument;
            font-size: 6.34vw;
            font-weight: 800;
        }
        .landing-lower-3{
            margin-left: 2vw;
            margin-right: 2vw;
            display: flex;
            justify-content: center;
        }
        .footer-text-3{
            font-family: monument;
            font-weight: 400;
            font-size: 7.8vw;
        }
    </style>


</head>

<body>
    <div class="navbar">
        <svg class="icon" id="cross" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 27 27">
            <rect id="topLeft" width="9" height="9" fill="currentColor"></rect>
            <rect id="bottomLeft" y="18" width="9" height="9" fill="currentColor"> </rect>
            <rect id="topRight" x="18" width="9" height="9" fill="currentColor"></rect>
            <rect id="center" x="9" y="9" width="9" height="9" fill="currentColor"></rect>
        </svg>
        <a class="welcomeNav">WELCOME</a>
        <a>ABOUT</a>
        <a>PROJECTS</a>
        <a>CONTACT</a>
    </div>
    <div class="introWel">
        <div class="nameDiv">
            <div class="square"></div>
            <div class="intro">
                <p class="name">PRISHA SETHOGI</p>
                <p id="country"></p>
            </div>
        </div>

        <div class="welcomePort">
            <p class="welcText welc1">WELCOME TO</p>
            <p class="welcText">MY PORTFOLIO 2024</p>
        </div>
    </div>

    <div class="balloon">
        asd
    </div>

    <div class="landing-lower">
        <div class="landing-lower-1">
            <img src="public/sphere-gif.gif" alt="" class="sphere"/>
            <a href="https://www.linkedin.com/in/ishit-rastogi-28351a297/" class="open-btn">
                OPEN TO WORK
            </a>
        </div>
        <div class="landing-lower-2">
            <div class="footer-text-1">
                INDEPENDENT FRONTEND
            </div>
            <div class="footer-text-2">
                ようこそ
            </div>
        </div>
        <div class="landing-lower-3">
            <div class="footer-text-3">
                WEB DEVELOPER
            </div>
        </div>
    </div>
    <script type="text/javascript">
        setInterval(function () {

            const d = new Date();
            var hours = d.getHours();
            var ampm = "AM";
            if (hours >= 12) {
                hours -= 12;
                ampm = "PM";
            }
            else if (hours == 0) {
                hours = 12;
            }

            hours = hours.toString();
            var mins = d.getMinutes().toString();
            if (hours.length < 2) {
                hours = '0' + hours;
            }
            if (mins.length < 2) {
                mins = '0' + mins;
            }



            var time = hours + ':' + mins;

            document.getElementById("country").innerHTML = "BASED IN INDIA [" + time + " " + ampm + "]"
        }, 1000)

    </script>
</body>

</html>
